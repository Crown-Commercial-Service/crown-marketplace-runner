---
projects:
  - name: crown-marketplace
    destination: applications
  - name: crown-marketplace-legacy
    destination: applications
  - name: crown-marketplace-feature-tests
    destination: testing
  - name: ccs-frontend_helpers
    destination: frontend
  - name: ccs-frontend-project
    destination: frontend
  - name: ccs-aws-codepipeline-action
    destination: misc
  - name: crown-marketplace-maintenance
    destination: misc
    default_branch: master
  - name: ccs_omniauth_openid_connect
    destination: misc
    default_branch: master
software:
  - name: PostgreSQL
    check_command: which psql
  - name: Redis
    check_command: which redis-server
  - name: NodeJS
    check_command: which node
  - name: Yarn
    check_command: which yarn
  - name: ClamAV
    check_command: which clamd
    optional: true
  - name: NGINX
    check_command: which nginx
